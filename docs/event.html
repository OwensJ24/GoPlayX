<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPlay Event</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RSVP to Event on GoPlay" id="og-title">
    <meta property="og:description"
        content="You've been invited to an event. Open the GoPlay app to see the details and RSVP.">
    <meta property="og:image" content="https://owensj24.github.io/GoPlayX/icon.png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:url" content="https://owensj24.github.io/GoPlayX/event.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GoPlayX">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RSVP to Event on GoPlay" id="twitter-title">
    <meta name="twitter:description"
        content="You've been invited to an event. Open the GoPlay app to see the details and RSVP.">
    <meta name="twitter:image" content="https://owensj24.github.io/GoPlayX/icon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .store-links {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üèÄ</div>
        <h1>Join us on GoPlay!</h1>
        <p>You've been invited to an event. Open the GoPlay app to see the details and RSVP.</p>

        <div id="app-installed">
            <a href="#" id="open-app-btn" class="btn">Open in GoPlay</a>
        </div>

        <div id="app-not-installed" class="hidden">
            <p>Don't have GoPlay yet? Download it now!</p>
            <div class="store-links">
                <a href="https://apps.apple.com/app/YOUR_APP_ID" class="btn" target="_blank">Download on App Store</a>
                <a href="https://play.google.com/store/apps/details?id=com.goplay.app" class="btn" target="_blank">Get
                    it on Google Play</a>
            </div>
        </div>
    </div>

    <script>
        // Get event ID and event name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id') || window.location.pathname.split('/').pop().replace('.html', '');
        const eventName = urlParams.get('name') || 'Event';

        // Update page title and Open Graph meta tags with event name
        document.title = `RSVP to ${eventName} on GoPlay`;
        document.getElementById('og-title').setAttribute('content', `RSVP to ${eventName} on GoPlay`);
        document.getElementById('twitter-title').setAttribute('content', `RSVP to ${eventName} on GoPlay`);

        // Construct deep link
        const deepLink = `goplay://event/${eventId}`;
        const universalLink = `https://owensj24.github.io/GoPlayX/event?id=${eventId}`;

        // Set the open app button href
        const openAppBtn = document.getElementById('open-app-btn');
        openAppBtn.href = deepLink;

        // Try to open the app automatically on mobile
        function attemptToOpenApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|iphone|ipad|ipod/i.test(userAgent.toLowerCase());

            if (isMobile) {
                // Try to open the app
                window.location.href = deepLink;

                // If app doesn't open after 2 seconds, show download links
                setTimeout(() => {
                    document.getElementById('app-installed').classList.add('hidden');
                    document.getElementById('app-not-installed').classList.remove('hidden');
                }, 2000);
            }
        }

        // Try to open app on page load
        attemptToOpenApp();

        // Also try when the open app button is clicked
        openAppBtn.addEventListener('click', (e) => {
            e.preventDefault();
            attemptToOpenApp();
        });
    </script>
</body>

</html>
